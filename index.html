<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="grid-container">
        <div id="welcome-container" class="bg-third">
            <div id="welcome" class="c-container">
                <h3 id="w-message" class="c-main"></h3>
            </div>
            <div id="books-search" class="c-container">
                <input type="text" name="search-input" id="search-input">
                <button id="search-button" class="btn btn-sm btn-outline-success" onclick="searchBooks()">Buscar</button>
            </div>
        </div>
        <div id="books-filter" class="bg-second">
            <div>
                <h4 class="c-main name-margin">Precio hasta</h4>
                <form onchange="filter()">
                    <input type="radio" name="precio" id="p-1000">
                    <label for="p-100">$1000</label><br>
                    <input type="radio" name="precio" id="p-2000">
                    <label for="p-200">$2000</label><br>
                    <input type="radio" name="precio" id="p-3500">
                    <label for="p-3500">$3500</label><br>
                    <input type="radio" name="precio" id="p-5000">
                    <label for="p-5000">$5000</label><br>
                    <input type="radio" name="precio" id="p-all" checked>
                    <label for="p-all">Todos</label>
                </form>
            </div>
            <div>
                <h4 class="c-main name-margin">Categorías</h4>
                <form onchange="filter()">
                    <input type="radio" name="categoria" id="c-java">
                    <label for="c-java">Java</label><br>
                    <input type="radio" name="categoria" id="c-programación">
                    <label for="c-programación">Programación</label><br>
                    <input type="radio" name="categoria" id="c-ciencia">
                    <label for="c-ciencia">Ciencia</label><br>
                    <input type="radio" name="categoria" id="c-juegos">
                    <label for="c-juegos">Juegos</label><br>
                    <input type="radio" name="categoria" id="c-css">
                    <label for="c-css">CSS</label><br>
                    <input type="radio" name="categoria" id="c-all" checked>
                    <label for="c-all">Todas</label>
                </form>
            </div>
            <div>
                <h4 class="c-main name-margin">Recomendación</h4>
                <form onchange="filter()">
                    <input type="radio" name="recomendacion" id="r-40">
                    <label for="r-40">Mayor a 40%</label><br>
                    <input type="radio" name="recomendacion" id="r-60">
                    <label for="r-60">Mayor a 60%</label><br>
                    <input type="radio" name="recomendacion" id="r-90">
                    <label for="r-90">Mayor a 90%</label><br>
                    <input type="radio" name="recomendacion" id="r-all" checked>
                    <label for="r-all">Todos</label>
                </form>
            </div>
        </div>
        <div id="books-organizer" class="bg-fourth">
            <div id="organizer-left" class="c-container">
                <select onchange="organizer(value)"> 
                    <option value="null">Ordenar por</option>
                    <option value="p-asc">Precio ascendente</option>
                    <option value="p-des">Precio descendente</option>
                    <option value="n-asc">Nombre ascendente</option>
                    <option value="n-des">Nombre descendente</option>
                    <option value="r-asc">Recomendación ascendente</option>
                    <option value="r-des">Recomendación descendente</option>
                </select>
            </div>
            <div id="organizer-right" class="c-container">
                <p>Elementos por fila: </p>
                <select onchange="columnDisplayer(value)">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </div>
        <div id="books-view" class="elem-row-3 bg-second">
            <button id="cart" class="btn btn-success" onclick="showCart()">Carrito</button>
        </div>
    </div>

    <div id="cart-container" class="c-container displayer invisible">
        <div id="cart-display" class="bg-sixth">
            <div class="c-container item-a">
                <img id="close-cart" class="pointer" src="./cancel.png" alt="" height="20px" width="20px" onclick="hideCart()" >
                <h3 class="c-main">Carrito</h3>
            </div>
            <div id="cart-list" class="item-b bg-sixth">
                <table id="cart-table" class="lateral-margin">
                    <tr>
                        <td>
                            <p class="centered-text">No hay elementos en el carrito</p>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="total" class="item-d bg-sixth c-main centered-text"></div>
            <div class="c-container item-c">
                <button class="btn btn-outline-success c-main" onclick="pay()">Pagar</button>
            </div>
        </div>
    </div>
    
    <div id="n-i-screen" class="c-container displayer ">
        <div id="name-input" class="c-container bg-sixth">
            <div>
                <form id="name-form" autocomplete="off">
                    <input type="text" name="" id="name" placeholder="Por favor ingrese su nombre">
                </form><br>
                <div>
                    <button id="accept-name" class="btn btn-success">Aceptar</button>
                </div>
            </div>
            
        </div>
    </div>

    <script src="jquery.js"></script>
    <script src="styles.js"></script>
    <script src="products-view.js"></script>
    <script src="cart-view.js"></script>
    <script src="products-organizer.js"></script>
    
    <script src="filter-v3.0.js"></script>
    <script src="search.js"></script>
</body>

</html>
